<!DOCTYPE html>
<html lang="en">
  <head>
    <!--page title-->
    <title>login page</title>
    <!--Meta info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="login, Gideon" />
    <meta name="author" content="Gideon Kiplangat" />
    <meta name="description" content="This is a login page for Giddy Website" />
    <meta name="robot" content="index, follow" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Main Container-->
    <div class="main">
      <div class="form">
        <div class="heading">
          <img class="web-logo" src="images/advocacy-p.png" alt="logo" />
          <h2 class="login-heading">Login Here</h2>
        </div>
        <div class="input-fields">
          <div class="input-group">
            <label for="username">
              Username:
              <input
                type="text"
                name="username"
                placeholder="Enter your Username"
                required
              />
            </label>
          </div>
          <div class="input-group">
            <label for="username">
              Password:
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
